{% load static %}
 <!-- navbar -->
 <!--For making navbar stick at top only use: fixed-top-->
 <nav class = "navbar navbar-expand-lg navbar-light bg-white py-4 ">
    <div class = "container">
        <a class = "navbar-brand d-flex justify-content-between align-items-center order-lg-0" href = " /">
            <img src = "{% static 'images/MeroRecipe-icon.png' %}" style="height:33px; width:115px;" alt = "site icon">
        </a>

        {% if user.is_authenticated %}
        <div class = "order-lg-2 nav-btns">
            <button type = "button" class = "btn position-relative">
                <i class="fa fa-shopping-cart"></i>
                <span class = "position-absolute top-0 start-100 translate-middle badge bg-primary">5</span>
            </button>
            <button type = "button" class = "btn position-relative">
                <i class = "fa fa-heart"></i>
                <span class = "position-absolute top-0 start-100 translate-middle badge bg-primary">2</span>
            </button>
            <button type = "button" class = "btn position-relative">
                <a class="nav-link  text-dark dropdown-toggle text-decoration-none" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class = "text-dark">
                        <i class = "fa fa-user"> </i>
                    </span>
                  </a>
                  <div class="dropdown-menu dropdown-menu-end " aria-labelledby="profileDropdown">
                    <a class="dropdown-item" href="#">Profile</a>
                    <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                  </div>
            </button>
        </div>
        {% else %}
        <div class = "order-lg-2 nav-btns">
            <button type = "button" class = "btn position-relative">
                <a href="{% url 'login' %}"><span class="text-dark">
                    <i class = "fa fa-sign-in-alt"> </i>
                </span></a>
            </button>

            <button type = "button" class = "btn position-relative">
                   <a href="{% url 'signup' %}"><span class="text-dark">
                    <i class = "fa fa-user-plus"> </i>
                </span></a>
            </button>
        </div>
        {% endif %}

        <button class = "navbar-toggler border-0" type = "button" data-bs-toggle = "collapse" data-bs-target = "#navMenu">
            <span class = "navbar-toggler-icon"></span>
        </button>

        <div class = "collapse navbar-collapse order-lg-1" id = "navMenu">
            <ul class = "navbar-nav mx-auto text-center">
                <li class = "nav-item px-2 py-2">
                    <a class = "nav-link text-uppercase text-dark" href = "#header">home</a>
                </li>
                <li class = "nav-item px-2 py-2">
                    <a class = "nav-link text-uppercase text-dark" href = "#collection">collection</a>
                </li>
                <li class = "nav-item px-2 py-2">
                    <a class = "nav-link text-uppercase text-dark" href = "#special">specials</a>
                </li>
                <li class = "nav-item px-2 py-2">
                    <a class = "nav-link text-uppercase text-dark" href = "#blogs">blogs</a>
                </li>
                <li class = "nav-item px-2 py-2">
                    <a class = "nav-link text-uppercase text-dark" href = "#about">about us</a>
                </li>
                <li class = "nav-item px-2 py-2 border-0">
                    <a class = "nav-link text-uppercase text-dark" href = "{% url 'share-recipe' %}">Share a recipe</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- end of navbar -->
