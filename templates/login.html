{% extends '_base.html' %}

{% block title %}Login{% endblock title %}

{% block content %}
  <h2>Login</h2>
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <input type="text" name = "username">
    <input type="password" name="password" id="password">
    <button type="submit">Login</button>
  </form>
{% endblock %}
